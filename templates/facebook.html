{% extends 'base.html' %}

{% block head %}
<title>Facebook Sentiment</title>
{% endblock %}

{% block body %}
<div id="facebook">
    <form method="POST" action="/scrape-fb-group">
        <label for="group-id">Enter Group ID:</label>
        <input type="text" id="group-id" name="group-id" required />
        <label for="amount">Amount of Posts to Analyze</label>
        <input type="number" id="amount" name="amount" min="1" max="100" step="1" value="1">
        <button type="submit">Submit</button>
    </form>
    <div>
        Posts from Facebook groups are done using BeautifulSoup and Selenium. As a result, it may take some time to get the results so please be patient with it
    </div>
</div>
{% endblock %}
